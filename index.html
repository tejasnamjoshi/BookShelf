<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>Book Shelf!</title>
</head>

<body>
    <header class="text-center">
        <h1>My Book Shelf!</h1>
    </header>
    <div id="alerts" class="d-flex flex-column justify-content-center align-items-center"></div>
    <main class="container-lg d-flex flex-column justify-content-center align-items-center">
        <form id="book-form" class="border p-4 border-rounded w-100">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title of the book" />
            </div>

            <div class="mb-3">
                <label for="Author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Author of the book" />
            </div>

            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" placeholder="ISBN of the book" />
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </div>
        </form>
        <hr />
        <div class="border p-4 border-rounded w-100">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Author
                        </th>
                        <th>
                            ISBN
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
